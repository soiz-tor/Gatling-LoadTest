plugins {
    id 'java'
    id "io.gatling.gradle" version "3.9.1"
}

group 'org.example'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    implementation 'io.gatling:gatling-jdbc:3.9.1'
    implementation 'io.gatling.highcharts:gatling-charts-highcharts:3.9.1'
    implementation 'io.gatling:gatling-app:3.9.1'
    implementation 'io.gatling:gatling-recorder:3.9.1'
    implementation 'io.gatling:gatling-maven-plugin:4.3.0'
    gatling 'com.mysql:mysql-connector-j:8.0.32'
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.8.1'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.8.1'
}

test {
    useJUnitPlatform()
}